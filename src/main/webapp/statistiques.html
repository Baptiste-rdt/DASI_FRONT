<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statistiques - Predict'IF</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>Predict'IF</h1>
    <nav class="nav-tabs">
        <button onclick="window.location.href='dashboard-employe.html'">Dashboard</button>
        <button onclick="window.location.href='statistiques.html'">Statistiques</button>
    </nav>
    <div class="user-info">
        <span>John Doe</span>
        <img src="avatar.jpg" alt="Profil" class="avatar">
    </div>
</header>

<main class="stats-page">
    <h2>Statistiques de l'agence</h2>
    
    <div class="chart-block">
        <canvas id="consultationsChart"></canvas>
    </div>

    <div class="chart-block row">
        <canvas id="mediumsPieChart" class="half"></canvas>
        <canvas id="mediumsBarChart" class="half"></canvas>
    </div>
</main>

<script>
    // Nb consultations (line chart)
    const ctxLine = document.getElementById('consultationsChart').getContext('2d');
    new Chart(ctxLine, {
        type: 'line',
        data: {
            labels: ['Jan', 'Fév', 'Mar', 'Avr', 'Mai', 'Juin'],
            datasets: [{
                label: 'Consultations',
                data: [12, 19, 15, 22, 17, 13],
                borderColor: '#333',
                backgroundColor: 'rgba(0,0,0,0.1)',
                fill: true,
                tension: 0.4
            }]
        },
        options: {
            responsive: true
        }
    });

    // Médiums (pie chart)
    const ctxPie = document.getElementById('mediumsPieChart').getContext('2d');
    new Chart(ctxPie, {
        type: 'pie',
        data: {
            labels: ['Spirite', 'Astrologue', 'Cartomancien'],
            datasets: [{
                data: [5, 5, 5],
                backgroundColor: ['#f77', '#77f', '#7ff']
            }]
        },
        options: {
            responsive: true
        }
    });

    // Médiums par dénomination (bar chart)
    const ctxBar = document.getElementById('mediumsBarChart').getContext('2d');
    new Chart(ctxBar, {
        type: 'bar',
        data: {
            labels: ['Médium 1', 'Médium 2', 'Médium 3', 'Médium 4', 'Médium 5', 'Médium 6', 'Médium 7', 'Médium 8'],
            datasets: [{
                label: 'Consultations',
                data: [8, 7, 5, 6, 4, 3, 2, 1],
                backgroundColor: '#ccc',
                borderColor: '#444',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    stepSize: 1
                }
            }
        }
    });
</script>
</body>
</html>
