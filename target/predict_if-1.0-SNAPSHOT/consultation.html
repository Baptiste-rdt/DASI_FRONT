<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Consultation - Predict'IF</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Predict'IF</h1>
  <nav class="nav-tabs">
    <button onclick="window.location.href='dashboard-employe.html'">Dashboard</button>
    <button onclick="window.location.href='statistiques.html'">Statistiques</button>
  </nav>
  <div class="user-info">
    <span>John Doe</span>
    <img src="images/avatar.jpg" alt="Profil" class="avatar">
  </div>
</header>

<main class="consultation-page">
  <h2>Consultation en cours</h2>
  <p>Profil Astral de <strong>Client 1</strong></p>

  <div class="astral-circles">
    <div class="circle-item">Signe du zodiaque</div>
    <div class="circle-item">Signe astrologique chinois</div>
    <div class="circle-item">Couleur Porte-bonheur</div>
    <div class="circle-item">Animal-Totem</div>
  </div>

  <button onclick="openPredictionModal()">Aide prédiction</button>

  <div class="comment-box">
    <label for="commentaire">Commentaire</label><br>
    <textarea id="commentaire" rows="6" cols="80" placeholder="Écrivez ici votre prédiction..."></textarea>
  </div>

  <button class="end-btn" onclick="endConsultation()">Terminer la consultation</button>
</main>

<!-- Aide Prédiction - Modal -->
<div class="modal-overlay" id="predictionOverlay" onclick="closePredictionModal()"></div>
<div class="modal" id="predictionModal">
  <button class="close-button" onclick="closePredictionModal()">X</button>
  <h3>Aide prédiction</h3>
  <div class="prediction-section">
    <p><strong>Amour</strong> : "Faites le plein d’amour"</p>
    <p><strong>Travail</strong> : "Au travail, vous aurez une belle augmentation"</p>
    <p><strong>Santé</strong> : "De la santé vous aurez"</p>
  </div>
</div>

<script>
  function openPredictionModal() {
    document.getElementById("predictionModal").style.display = "block";
    document.getElementById("predictionOverlay").style.display = "block";
  }

  function closePredictionModal() {
    document.getElementById("predictionModal").style.display = "none";
    document.getElementById("predictionOverlay").style.display = "none";
  }

  function endConsultation() {
    alert("Consultation terminée !");
    window.location.href = "dashboard-employe.html";
  }
</script>
</body>
</html>
